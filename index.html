<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Function Exercise</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            width: 400px;
            padding: 20px;
            background-color: #333;
            color: white;
            border-radius: 10px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
        }

        .container p {
            margin: 10px 0;
        }

        .input-box {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        button {
            background-color: #5cb85c;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #4cae4c;
        }

        .options {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .option {
            padding: 10px 15px;
            background-color: #444;
            border: 1px solid #555;
            border-radius: 5px;
            cursor: pointer;
        }

        .option:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <p>Drag and drop the correct CSS math function to calculate the width of a div.</p>
        <div class="input-box">
            <code>#div1 { width: calc(100% - 50px); }</code>
        </div>
        <div class="options">
            <div class="option">max</div>
            <div class="option">min</div>
            <div class="option">average</div>
        </div>
        <button>Submit Answer</button>
    </div>
</body>
</html>
